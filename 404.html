<body>
  <!-- Header -->
  <div data-include="header"></div>

  <!-- Main -->
  <main>
    <section class="notfound-wrap">
      <div class="notfound">
        <h1>404 — Not Found</h1>
        <p class="lead">That page drifted into the void. Return to the <a href="/">home portal</a>.</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div data-include="footer"></div>

  <!-- Auto-fix trailing slash / extensionless URLs on static hosts -->
  <script>
  (async () => {
    try {
      const url = new URL(location.href);
      const path = url.pathname;

      const tryRedirect = async (candidate) => {
        const r = await fetch(candidate, { method: 'HEAD', cache: 'no-store' });
        if (r.ok) {
          location.replace(candidate + url.search + url.hash);
          return true;
        }
        return false;
      };

      // If /path/ — try /path and /path.html
      if (path !== '/' && path.endsWith('/')) {
        const noSlash = path.slice(0, -1);
        if (await tryRedirect(noSlash)) return;
        if (await tryRedirect(noSlash + '.html')) return;
      }

      // If /path (no slash, no .html) — try /path.html
      if (!path.endsWith('/') && !path.endsWith('.html') && path !== '/') {
        if (await tryRedirect(path + '.html')) return;
      }

      // If ends with .html but failed, try without .html
      if (path.endsWith('.html')) {
        const noExt = path.slice(0, -5);
        if (await tryRedirect(noExt)) return;
        if (await tryRedirect(noExt + '/')) return;
      }
    } catch(e){}
  })();
  </script>
</body>
